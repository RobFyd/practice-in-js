<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks List</title>
    <link rel="icon" href="RFLogo.png" />
    <meta property="og:image" content="" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="to-do.js"></script>
    <link href="to-do.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka+One&family=Lato:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Tasks List</h1>
    <form class="js-form">
      <div>
        <h2>Add task</h2>
        <form>
          <input class="form__field js-newTask" autofocus />
          <button class="form__button js-addTask">Add new task</button>
        </form>
      </div>
    </form>
    <div>
      <div>
        <h2>Tasks list</h2>
        <div class="section__buttons js-buttons"></div>
      </div>
      <ul class="tasks js-tasks"></ul>
    </div>
    <div class="js-stats"></div>
    <button class="thumbUp js-thumbUp"></button>
  </body>
</html>
