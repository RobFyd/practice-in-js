<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactStart</title>
    <link rel="icon" href="../logo/RFLogo.png" />
    <meta property="og:image" content="" />
    <script
      defer
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      defer
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      defer
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="" rel="stylesheet" />
    <script defer src="react.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka+One&family=Lato:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const name = "Rob";
      const buttonAtributes = {
        disabled: true,
        className: "someClass",
      };

      const exampleElement = (
        <div>
          <h1 className="header">Hello {name.toUpperCase()}!</h1>
          <button {...buttonAtributes}>Click Me</button>
        </div>
      );

      ReactDOM.render(exampleElement, document.getElementById("root"));
    </script>

    ////////////////////////////////////////////

    <div id="root2"></div>

    <script type="text/babel">
      const Propsy = () => <h1>Yo {name}</h1>; //props => properties

      const element = <Propsy name="Rob" />;

      ReactDOM.render(element, document.getElementById("root2"));
    </script>

    ////////////////////////////////////////////

    <div id="root3"></div>

    <script type="text/babel">
      const Hello = ({ name }) => {
        //component => function that returns a react element
        if (name) {
          return <h1>Hello {name}!</h1>;
        }

        return <h1>Hello Stranger!</h1>;
      };

      const element2 = (
        <div>
          <Hello name="" />;
        </div>
      );

      ReactDOM.render(element2, document.getElementById("root3"));
    </script>

    ////////////////////////////////////////////

    <div id="root4"></div>

    <script type="text/babel">
      const Hi = (              //component => function that returns a react element
        { name } 
      ) => <h1>Hi {name ? name : "Stranger"}!</h1>;     //ternary operator

      const element3 = (
        <div>
          <Hi name="Andrew" />;
        </div>
      );

      ReactDOM.render(element3, document.getElementById("root4"));
    </script>
  </body>
</html>
