<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and time</title>
    <link rel="icon" href="../logo/RFLogo.png" />
    <meta property="og:image" content="" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="date.css" rel="stylesheet" />
    <script defer src="date.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka+One&family=Lato:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="header">DATE AND TIME</h1>
    <div class="container">
      <div class="dateContainer">
        <h2 class="date__header">Date:</h2>
        <h2 class="date__text js-dateText"></h2>
      </div>
      <div class="timeContainer">
        <h2 class="time__header">Time:</h2>
        <h2 class="time__text js-timeText"></h2>
      </div>
      <div class="fullDate">
        <h2 class="date__header">Full Date:</h2>
        <h2 class="date__time" id="js-datetime"></h2>
      </div>
    </div>
    <div class="otherEx">
      <h3>Other examples:</h3>
      <ol class="orderedList">
        <li class="otherEx1 js-nextEx"></li>
        <li class="otherEx2 js-nextEx2"></li>
        <li class="otherEx3 js-nextEx3"></li>
        <li class="otherEx4 js-nextEx4"></li>
        <li class="otherEx5 js-nextEx5"></li>
        <li class="otherEx6 js-nextEx6"></li>
        <li class="otherEx7 js-nextEx7"></li>
        <li class="otherEx8 js-nextEx8"></li>
        <li class="otherEx9 js-nextEx9"></li>
        <li class="otherEx10 js-nextEx10"></li>
        <li class="otherEx11 js-nextEx11"></li>
        <li class="otherEx12 js-nextEx12"></li>
        <li class="otherEx13 js-nextEx13"></li>
        <li class="otherEx14 js-nextEx14"></li>
        <li class="otherEx15 js-nextEx15"></li>
        <li class="otherEx16 js-nextEx16"></li>
        <li class="otherEx17 js-nextEx17"></li>
        <li class="otherEx18 js-nextEx18"></li>
        <li class="otherEx19 js-nextEx19"></li>
        <li class="otherEx20 js-nextEx20"></li>
      </ol>
    </div>
  </body>
</html>
