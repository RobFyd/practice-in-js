<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays2</title>
    <link rel="icon" href="../logo/RFLogo.png" />
    <meta property="og:image" content="" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

      referrerpolicy="no-referrer"

    <link href="date.css" rel="stylesheet" />
    <script defer src="date.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka+One&family=Lato:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="header">DATE AND TIME</h1>
    <div class="container">
      <div class="dateContainer">
        <h2 class="date__header">Date:</h2>
        <h2 class="date__text js-dateText"></h2>
      </div>
      <div class="timeContainer">
        <h2 class="time__header">Time:</h2>
        <h2 class="time__text js-timeText"></h2>
      </div>
      <div class="fullDate">
        <h2 class="date__header">Full Date:</h2>
        <h2 class="date__time" id="js-datetime"></h2>
      </div>
    </div>
    <div class="otherEx">
      <p>Other examples:</p>
      <p class="otherEx1 js-nextEx"></p>
      <p class="otherEx2 js-nextEx"></p>
