<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript exercises</title>
    <link rel="icon" href="../logo/RFLogo.png" />
    <meta property="og:image" content="" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="forms.css" rel="stylesheet" />
    <script defer src="forms.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka+One&family=Lato:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <p>Calculate your BMI</p>
    <form>
        <fieldset>
            <legend>Your data</legend>
            <p>
                <label>
                    Your height (cm): <input class="js-height" type="number" min="1" step="any" value="175" />
                </label>
            </p>
            <p>
                <label>
                    Your weight (kg): <input class="js-weight" type="number" min="1" step="any" />
                </label>
            </p>
        </fieldset>
        <fieldset>
          <legend>Radio field</legend>
          <ul>
            <li>
              <label>
                Option 1
                <input type="radio" value="option-1" name="radio" class="js-radio-1" />
              </label>
            </li>
            <li>
              <label>
                Option 2
                <input type="radio" value="option-2" name="radio" class="js-radio-2" />
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <button type="submit">Calculate BMI !!!</button>
        </p>
    </form>
    <p>Your BMI is: <strong></strong></p>
  </body>

</html>
