<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="icon" href="../logo/RFLogo.png" />
    <meta property="og:image" content="" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="" rel="stylesheet" />
    <script defer src="events.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka+One&family=Lato:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 style="font-size: 50px">Events</h1>
    <button onclick="alert('Hello World!')">Click Me!</button>
    <button ondblclick="alert('Hello World!')">Click Me Twice!</button>
    <button onmouseover="alert('Hello World!')">Hover over me!</button>
    <button onmouseout="alert('Hello World!')">Hover off me!</button>
    <!-- <button onmousedown="alert('Hello World!')">Click me down!</button>
    <button onmouseup="alert('Hello World!')">Click me up!</button>
    <button onmousemove="alert('Hello World!')">Move over me!</button>
    <button onkeydown="alert('Hello World!')">Press keyboard button down!</button>
    <button onkeyup="alert('Hello World!')">Press keyboard button up!</button> -->
    <br />
    <br />
    <button onclick="hello()">Click Me!</button>  <!-- we don't do that -->
    <button class="js-button">Click Me!</button>  <!-- better method -->
    <button class="js-button2">Click Me!</button>  <!-- better method, anonymous function -->
    <button class="js-button3">Click Me!</button>  <!-- best method -->
  </body>
</html>
